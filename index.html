<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q1 Seatwork 2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.container1 {
			background-color: rgba(0, 0, 0, 0.7);
			padding: 20px;
			border-radius: 10px;
			color: white;
		}
		body{
		    background-image: url(https://d36ae2cxtn9mcr.cloudfront.net/wp-content/uploads/2020/12/16024253/Electronic_Skin_with_the_same_touch_and_appearance.png);
		    background-size: cover;
		    background-repeat: no-repeat;
		    background-position: center;
		    height: 100vh; 
		    margin: 0;
		    font-family: Trebuchet Ms;
		}
	</style>
</head>
<body>
	<h1 class="text-center">Robotics Registration Form</h1>
	<br>
		<div class="container1">
			<form>
				<div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="col-md-6">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" id="age" class="form-control" placeholder="Enter your age">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">                                             
                        <label for="email" class="form-label">Email Address:</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your Email Address">
                    </div>
                    <div class="col-md-6">
                        <label for="phone number" class="form-label">Phone Number:</label>
                        <input type="number" id="phone number" class="form-control" placeholder="Enter your Phone Number">
                    </div>
                </div>
                <div class="col-md-6">
                	<label class="form-label">Preferred Robotics Topics:</label>
                    <div>
                        <input type="checkbox" id="programming" value="Programming">
                        <label for="programming">Programming</label>
                    </div>
                    <div>
                        <input type="checkbox" id="electronics" value="Electronics">
                        <label for="electronics">Electronics</label>
                    </div>
                    <div>
                        <input type="checkbox" id="mechanical" value="Mechanical Design">
                        <label for="mechanical">Mechanical Design</label>
                    </div>
                </div>
                <div class="col-md-6">
                	<label class="form-label">Experience Level:</label>
                    <div>
                        <input type="radio" id="Beginner" value="Beginner">
                        <label for="Beginner">Beginner</label>
                    </div>
                    <div>
                        <input type="radio" id="Intermediate" value="Intermediate">
                        <label for="Intermediate">Intermediate</label>
                    </div>
                    <div>
                        <input type="radio" id="Advanced" value="Advanced">
                        <label for="Advanced">Advanced</label>
                    </div>
                </div>
                <div class="row mb-6">
                	<label class="form-label">Preferred Projects:</label>
                    <br>
                    <div>
	                    <select class="form-select" id="projects">
	                    <option selected>Choose...</option>
	                    <option value="robotic-arm">Robotic Arm</option>
	                    <option value="line-follower-robot">Line Follower Robot</option>
	                    <option value="voice-commanded-robot">Voice Commanded Robot</option>
	                    <option value="obstacle-avoidance-robot">Obstacle Avoidance Robot</option>
	                    <option value="swarm-robotics">Swarm Robotics</option>
	                    <option value="self-balancing-robot">Self Balancing Robot</option>
	                    </select>
	                </div>
                </div>
                <div class="col-md-12">                                             
                    <label for="interest" class="form-label">Statement of Interest:</label>
                    <textarea class="form-control" rows="4" placeholder="Enter a Statement.."></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Register</button>
			</form>
		</div>
</body>
</html>
